<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Double Container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>
<body>
    <header>
        <div>
            <img src="./media/logo.svg" alt="Cactus Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <!-- Main Banner -->
    <div class="content bg-shared bg-1">
        <div>
            <h1>First Flexbox Website</h1>
            <h2>Much easier to use than traditional CSS</h2>
        </div>
    </div>

    <!-- Icon Row -->
    <div class="content row">
        <div>
            <img src="./media/logo1.svg" alt="">
            <img src="./media/logo2.svg" alt="">
            <img src="./media/logo3.svg" alt="">
        </div>
    </div>

    <!-- Star Background -->
    <div class="content bg-shared bg-2">
        <div>

        </div>
    </div>

    <!-- Last Row -->
    <div class="content">
        <div>

        </div>
    </div>
</body>
</html>
